<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Statistici</title>
</head>
<body>
    <div display="inline">
        <label>Statistici bazate pe cererile studentilor</label>
        <br>
        <textarea id="groups" rows="4" cols="50">
            At w3schools.com you will learn how to make a website. They offer free tutorials in all web development technologies.
        </textarea>
        <textarea id="series" rows="4" cols="50">
          At w3schools.com you will learn how to make a website. They offer free tutorials in all web development technologies.
        </textarea>
        <textarea id="students" rows="4" cols="50">
          At w3schools.com you will learn how to make a website. They offer free tutorials in all web development technologies.
        </textarea>
    </div>
    <script language='JavaScript' type='text/javascript'>
        var xhr = new XMLHttpRequest();
        xhr.onload = () => {
            response = JSON.parse(xhr.responseText);
            const groups = document.getElementById('groups');
            const series = document.getElementById('series');
            const students = document.getElementById('students');
            groups.innerHTML = response['groups'];
            series.innerHTML = response['series'];
            students.innerHTML = response['students'];
            console.log(response);
        };
        xhr.open('POST', 'http://localhost:8080/statistici');
        xhr.send();
    </script>

</body>
</html>
